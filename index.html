<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rebirth UI</title>

    <!-- flowtrace UI stuffs -->
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <script src="./main.coffee" type="text/coffeescript"></script>

    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
    <script src="../node_modules/flowtrace/browser/flowtrace.js"></script>
  </head>

  <body>
    <!-- App structure -->
    <div id='scratch'></div>

    <div id='inputs'>
      <label for='idlecolor'>Idle color</label>
      <output id='idlecolor'></output>
      <input type='color' name='idlecolor'></input>

      <label for='breathingcolor'>Breathing color</label>
      <output id='breathingcolor'></output>
      <input type='color' name='breathingcolor'></input>

      <label for='heartbeatcolor'>Heartbeat color</label>
      <output id='heartbeatcolor'></output>
      <input type='color' name='heartbeatcolor'></input>

      <label for='heartrate'>Heartrate</label>
      <output id='heartrate'></output>
      <input type='range' name='heartrate' min=10 max=300 step=2 value=133></input>

      <label for='breathingperiod'>Breathing period</label>
      <output id='breathingperiod'></output>
      <input type='range' name='breathingperiod' min=100 max=10000 step=100 value=2100></input>

      <!-- >
      <input type='number' name='heartbeatlength'></input>
      <input type='number' name='threshold'></input>
      <input type='number' name='distance'></input>
      <-- >
    </div>

  </body>
</html>
